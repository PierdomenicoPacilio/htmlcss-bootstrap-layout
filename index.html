<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-2 text-center">
        <h1>Bootstrap 5 Responsive Grid</h1>
        <p>Layout a griglia con diversi breakponit (sm, md; lg).</p>
    </div>
    <div class="container text-center text-white">
        <div class="row">
          <div class="col bg-light text-black">
            Column
          </div>
          <div class="col bg-secondary">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col bg-primary">
              Column
            </div>
            <div class="col bg-success">
              Column
            </div>
            <div class="col bg-danger">
              Column
            </div>
        </div>
        <div class="row">
            <div class="col bg-info">
              Column
            </div>
            <div class="col bg-warning">
              Column
            </div>
            <div class="col bg-dark">
              Column
            </div>
            <div class="col bg-light-subtle text-black">
                Column
            </div>
        </div>
    </div>
</body>
</html>
